

    <div class="container">
        <h3>Create New Job Post</h3>
        <div class="form-outline mb-1">
            <label class="form-label" for="form3Example1q">Job Name</label>
            <input type="text" id="form3Example1q" [(ngModel)]="jobObj.JobName" name="JobName"
                class="form-control" />
        </div>
        <div class="row">
            <div class="col-md-6 mb-1">
                <label for="exampleDatepicker1" class="form-label">Select Category</label>
                <select class="form-control" [(ngModel)]="jobObj.CategoryId" name="CategoryId" id="exampleDatepicker1" name="" >
                    <option value="" selected>Select Job Category</option>
                    <option *ngFor="let category of categoryList " [value]="category.jobCategoryId">{{category.categoryName}}</option>
                </select>
              
            </div>
            <div class="col-md-6 mb-1">
                <div class="form-outline datepicker">
                    <label class="form-label" for="form3Example1q">Experience</label>

                    <select name="ExperienceStatus" class="form-control" [(ngModel)]="jobObj.ExperienceStatus" id="">
                        <option value="" selected disabled>Please Select  </option>
                        <option value="Fresher">Fresher</option>
                        <option value="Experience">Experienced</option>
                    </select>
                </div>  
            </div>

        </div>
        <div class="row mb-1 pb-2 pb-md-0 ">
            <div class="col-md-6">
                <div class="form-outline">
                    <label class="form-label" for="form3Example1w">Company Location</label>
                    <input type="text" name="LogoURL" [(ngModel)]="jobObj.Location" class="form-control" />
                </div>
            </div>
            <div class="col-md-6 mb-1">
                <div class="form-outline datepicker">
                    <label for="exampleDatepicker1" class="form-label">Package</label>
                    <input type="text" class="form-control" [(ngModel)]="jobObj.Package" name="Package" />
                </div>
            </div>
          
        </div>

     
        <div class="form-outline mb-1">
            <label class="form-label" for="form3Example1q">Job Description</label>  
            <textarea name="" [(ngModel)]="jobObj.JobDescription" class="form-control" name="JobDescription"
                rows="3"></textarea>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button  (click)="createJob()" class="btn btn-success btn-lg mb-1">Create Job</button>
            </div>
        </div>
    </div>
